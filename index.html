<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - DuckBank</title>
    <style>
        body {
            background-color: #6FB070; /* Verde claro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4E9E47; /* Verde más oscuro */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #FFF; /* Texto blanco */
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .login-buttons {
            display: flex;
            gap: 10px;
        }
        .login-buttons a {
            text-decoration: none;
        }
        .button {
            background-color: #F6B352; /* Amarillo */
            color: #FFF;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #F0A32F; /* Amarillo más oscuro */
        }
        .container {
            background-color: #4E9E47; /* Verde más oscuro */
            border-radius: 8px;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            color: #FFF; /* Texto blanco */
            text-align: center;
        }
        form {
            text-align: center;
        }
        label {
            color: #FFF;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #F6B352; /* Amarillo */
            color: #FFF;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #F0A32F; /* Amarillo más oscuro */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #FFF;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="duckbank-logo.png" alt="Logo de DuckBank">
            <h1>DuckBank</h1>
        </div>
        <div class="login-buttons">
            <a href="index.html" class="button">Iniciar Sesión</a>
            <a href="#" class="button">Registrarse</a>
        </div>
    </header>
    <div class="container">
        <h2>Iniciar Sesión - DuckBank</h2>
        <form action="#" method="post">
            <label for="usuario">Nombre de Usuario o Correo Electrónico:</label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            <input type="submit" value="Iniciar Sesión">
        </form>
    </div>
    <div class="footer">
        &copy; 2023 DuckBank. Todos los derechos reservados.
    </div>
</body>
</html>
